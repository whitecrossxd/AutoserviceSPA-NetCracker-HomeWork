<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autoservice</title>
    <link rel="stylesheet" href="stylesheets/font-awesome.min.css" type="text/css"/>
	<link rel="stylesheet" href="stylesheets/roboto.css" type="text/css"/>
    <link rel="stylesheet" href="stylesheets/owl.carousel.min.css">
    <link rel="stylesheet" href="stylesheets/owl.theme.default.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="javascripts/jquery-3.2.1.min.js"></script>
    <script src="javascripts/owl.carousel.min.js"></script>
    <script src="javascripts/main.js"></script>
</head>
<body>
    <div class="nav">
        <div class="container">
            <div class="adress"><span class="upper">Нижний Новгород</span><br>ул.Уличная 666</div>
            <div class="logo"><img src="images/logo.png"></div>
            <div class="num"><span class="upper">+7 (999) 999-99-99</span><br>Часы работы: 8:00-21:00</div>
        </div>
    </div>
    <div class="main-part">
        <div class="top-img">
            <h1 class="slogan title"><span class="text-accent">Автосервис</span> с безупречной репутацией</h1>
            <div class="overlay"></div>
            <img src="images/bg.jpg">
        </div>
        <div class="menu-bar">
            <ul class="menu">
                <li class="main active"><i class="fa fa-home" aria-hidden="true"></i>Главная</li>
                <li class="about"><i class="fa fa-car" aria-hidden="true"></i>О нас</li>
                <li class="clientForm"><i class="fa fa-list-ol" aria-hidden="true"></i>Создать заявку на ремонт</li>
                <li class="works"><i class="fa fa-wrench" aria-hidden="true"></i>Наши работы</li>
                <li class="partners"><i class="fa fa-handshake-o" aria-hidden="true"></i>Партнеры</li>
            </ul>
        </div>
        <div id="content">

        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <h3><i class="fa fa-copyright" aria-hidden="true"></i>Car Service</h3>
                </div>
                <div class="col">
                    <ul class="menu">
                        <li class="main active">Главная</li>
                        <li class="about">О нас</li>
                        <li class="clientForm">Создать заявку на ремонт</li>
                        <li class="works">Наши работы</li>
                        <li class="partners">Партнеры</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="loading">
        <div id="loading-center">
            <div id="loading-center-absolute">
                <div class="object" id="first_object"></div>
                <div class="object" id="second_object" style="float:right;"></div>
            </div>
        </div>
    </div>
</body>
</html>
